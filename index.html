<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="LogoINTT.png" alt="Logo" class="logo-img">
            <span class="logo-text">iNTT</span>
        </div>
        <div class="header-right">
            <img src="UserLogin.png" alt="User Login" class="user-logo">
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li>
                    <a href="module.html">Module</a>
                    <ul>
                        <li><a href="ntt.html" class="selected">NTT</a></li> <!-- NTT is selected by default -->
                        <li><a href="CR.html">CR</a></li>
                        <li><a href="AR.html">AR</a></li>
                        <li><a href="PT.html">PT</a></li>
                    </ul>
                </li>
                <li><a href="report.html">Report</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Panel -->
				<div class="panel">
					<img src="HomeIcon.png" alt="Home Icon" class="panel-icon">
					<span class="breadcrumb"> > Module > NTT</span>

					<!-- Nested Panel -->
					<div class="nested-panel">
						<input type="text" class="search-field" placeholder="Search here...">
						<button class="search-button">Search</button>
					</div>

					<!-- New Panel Below Search Panel -->
					<div class="fields-panel">
						<div class="panel-header">
							Network Ticket Information
						</div>
						<div class="panel-content">
							<form>
								<div class="form-row">
									<!-- Left Side -->
									<div class="form-column">
										<div class="form-group">
											<label for="network">Network Tickets No:</label>
											<input type="text" id="network" name="network" placeholder="Enter Network Tickets No">
										</div>
										
										<div class="form-group">
											<label for="date">Created Date:</label>
											<input type="date" id="date" name="date">
										</div>
										
										<div class="form-group">
											<label for="creator">Creator Name :</label>
											<input type="text" id="creator" name="creator" placeholder="Enter Creator Name">
										</div>
										
										<div class="form-group">
											<label for="status">Network Tickets Status :</label>
											<select id="status" name="status">
												<option value="" disabled selected>Network Tickets Status</option>
												<option value="open">Open</option>
												<option value="close">Close</option>
												<option value="resolved">Resolved</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="region">Region :</label>
											<select id="region" name="region">
												<option value="" disabled selected>Select Region</option>
												<option value="north">North</option>
												<option value="south">South</option>
												<option value="east">East</option>
												<option value="west">West</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="ptt">PTT :</label>
											<select id="ptt" name="ptt">
												<option value="" disabled selected>Select PTT</option>
												<option value="ptt1">PTT 1</option>
												<option value="ptt2">PTT 2</option>
												<option value="ptt3">PTT 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="building">Building :</label>
											<select id="building" name="building">
												<option value="" disabled selected>Select Building</option>
												<option value="building1">Building 1</option>
												<option value="building2">Building 2</option>
												<option value="building3">Building 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="faultCategory">Fault Category :</label>
											<select id="faultCategory" name="faultCategory">
												<option value="" disabled selected>Select Fault Category</option>
												<option value="faultCategory1">Fault Category 1</option>
												<option value="faultCategory2">Fault Category 2</option>
												<option value="faultCategory3">Fault Category 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="serviceimpacted">Service Impacted :</label>
											<select id="serviceimpacted" name="serviceimpacted">
												<option value="" disabled selected>Select Service Impacted</option>
												<option value="serviceimpacted1">Service Impacted 1</option>
												<option value="serviceimpacted2">Service Impacted 2</option>
												<option value="serviceimpacted3">Service Impacted 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="possiblesymptom">Possible Sysmptom :</label>
											<select id="possiblesymptom" name="possiblesymptom">
												<option value="" disabled selected>Select Possible Sysmptom</option>
												<option value="possiblesymptom1">Possible Sysmptom 1</option>
												<option value="possiblesymptom2">Possible Sysmptom 2</option>
												<option value="possiblesymptom3">Possible Sysmptom 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="responsibilityunit">Responsibility Unit :</label>
											<select id="responsibilityunit" name="responsibilityunit">
												<option value="" disabled selected>Select Responsibility Unit</option>
												<option value="responsibilityunit1">Responsibility Unit 1</option>
												<option value="responsibilityunit2">Responsibility Unit 2</option>
												<option value="responsibilityunit3">Responsibility Unit 3</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="colorcode">Network Tickets Color Code :</label>
											<select id="colorcode" name="colorcode">
												<option value="" disabled selected>Select Color Code</option>
												<option value="colorcode1">Green</option>
												<option value="colorcode2">Yellow</option>
												<option value="colorcode3">Red</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="date">Estimate Time to Resolve:</label>
											<input type="datetime-local" id="date" name="date">
										</div>

										<div class="form-group">
											<label for="button"> </label>
											<button type="submit" id="update-btn">Update</button>
											<button type="button" id="history-btn">History</button>
										</div>
										
										<div class="form-group">
											<label for="charge">Person In Charge:</label>
											<input type="text" id="charge" name="charge" placeholder="Enter Person In Charge">
										</div>
										
										<div class="form-group">
											<label for="button"> </label>
											<button type="domain" id="domain-btn">Domain Owner</button>
											<button type="claim" id="claim-btn">Claim Report</button>
										</div>
									</div>

									<!-- Right Side -->
									<div class="form-column">
										<div class="form-group">
											<label for="description">Problem Description:</label>
											<textarea id="description" name="description" placeholder="Enter Problem Description"></textarea>
										</div>
										
										<div class="form-group">
											<label for="totalImpacted">Total Service Impacted :</label>
											<input type="text" id="totalImpacted" name="totalImpacted" placeholder="Enter Total Service Impacted">
										</div>

										<div class="form-group">
											<label>Major Breakdown :</label>
											<div class="checkbox-group">
												<label><input type="checkbox" name="breakdown" value=" "> </label>
											</div>
										</div>
										
										<div class="form-group">
											<label>Root Cause Network Ticket:</label>
											<div class="checkbox-group">
												<label><input type="checkbox" name="rootCause" value=" "> </label>
											</div>
										</div>
										
										<div class="form-group">
											<label for="infectedArea">Infected Area :</label>
											<select id="infectedArea" name="infectedArea">
												<option value="" disabled selected>Select Infected Area</option>
												<option value="north">North</option>
												<option value="south">South</option>
												<option value="east">East</option>
												<option value="west">West</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="faultySeverity">Faulty Severity :</label>
											<select id="faultySeverity" name="faultySeverity">
												<option value="" disabled selected>Select Faulty Severity</option>
												<option value="minor">Minor</option>
												<option value="major">Major</option>
											</select>
										</div>
										
										<div class="form-group">
											<label for="ref">Ext Ref No :</label>
											<input type="text" id="ref" name="ref" placeholder="Enter Ext Ref No">
										</div>
										
										<div class="form-group">
											<label for="date">Resolved Date:</label>
											<input type="date" id="date" name="date">
										</div>
										
										<div class="form-group">
											<label for="file-upload">Upload Files:</label>
											<input type="file" id="file-upload" name="files[]" multiple>
										</div>

										<div class="form-group">
											<label for="uploaded-files">Uploaded Files:</label>
											<ul id="uploaded-files"></ul>
										</div>
										
										<div class="submit-button-container">
											<button type="submit" class="submit-button">Submit</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

<script>
    const fileInput = document.getElementById('file-upload');
    const uploadedFilesList = document.getElementById('uploaded-files');

    fileInput.addEventListener('change', function() {
        uploadedFilesList.innerHTML = ''; // Clear the list first
        const files = fileInput.files;
        
        for (let i = 0; i < files.length; i++) {
            const listItem = document.createElement('li');
            listItem.textContent = files[i].name;
            uploadedFilesList.appendChild(listItem);
        }
    });
</script>
</body>
</html>
